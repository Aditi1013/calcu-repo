<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div class="landing-page" id="landing">
    <h1>Let's Calculate</h1>
  </div>

  
  <div class="mode-toggle-container hidden" id="modeToggle">
    <button id="toggle-mode">‚òÄÔ∏è / üåô</button>
  </div>


  <div class="calculator-container hidden" id="calculator">
    <input type="text" id="display" readonly placeholder="0" />
    <div class="buttons">
      <button class="func">AC</button>
      <button class="func">(</button>
      <button class="func">)</button>
      <button class="func">DEL</button>
      <button class="op">%</button>

      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="op">/</button>
      <button class="func">‚àö</button>

      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="op">*</button>
      <button class="func">œÄ</button>

      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="op">-</button>
      <button class="func">e</button>

      <button class="num">0</button>
      <button class="num">.</button>
      <button class="op">^</button>
      <button class="op">+</button>
      <button class="equal">=</button>

  
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
